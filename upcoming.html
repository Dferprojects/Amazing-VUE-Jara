<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <title>UPCOMING - Amazing events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
      <nav class="navbar navbar-inverse bg-secondary">
        <div class="container-fluid">
          <div class="navbar-header bg-light rounded p-1">
            <a href="./index.html"><img src="./assets/images/Logo.png" alt="logo" id="logo" title="Go home" /></a>
          </div>
            <ul class="m-4 gap-3 nav navbar-nav d-flex flex-column flex-sm-row">
              <li class="active"><a class="border rounded m-2 p-1 bg-light text-dark text-decoration-none" href="./index.html">Home</a></li>
              <li><a class="border rounded m-2 p-1 bg-light text-dark text-decoration-none" href="#">Upcoming Events</a></li>
              <li><a class="border rounded m-2 p-1 bg-light text-dark text-decoration-none" href="./pastevents.html">Past Events</a></li>
              <li><a class="border rounded m-2 p-1 bg-light text-dark text-decoration-none" href="./contact.html">Contact</a></li>
              <li><a class="border rounded m-2 p-1 bg-light text-dark text-decoration-none" href="./stats.html">Stats</a></li>
            </ul>
        </div>
      </nav>
    </header>
    
   
        <section class="heading-h1 d-flex justify-content-center align-items-center">
          <h1 class="text-light">Upcoming Events</h1>
        </section>

        
        <main id="app">

          <!-- checkbox -->

        <nav class="category-search">
          <div class="categories checkbtn d-flex flex-wrap flex-md-row justify-content-evenly">
            <div class="form-check form-check-inline mt-3 " v-for = "category of filteredCategories">
              <label class="form-check-label" >{{category}}
              <input  v-model="checked" @change="crossFilter"  class="form-check-input" type="checkbox" id="" :value="category">
              </label>
              </div>
          </div>

            <!-- inputs -->

          <form  class="search" role="search">
            <input v-model="searchValue" @keyup="crossFilter" class="form-control" type="search" placeholder="Search..." aria-label="Search"> 
          </form>
        </nav>
            
        <!-- cards sections -->

        <template v-if="filteredEvents.length > 0">
          <div id="cards-section" class="cards-section d-flex flex-wrap justify-content-center gap-3 m-1" >
            <div class="card" style="width: 18rem;" v-for = "event of filteredEvents">
              <figure id="cardImg">
                <img :src="event.image" class="card-img" :alt="event.name">
                </figure>
                <div class="card-body">
                <div class="d-flex justify-content-center mb-3">
                <h5 class="card-title width">{{event.name}}</h5>
                </div>
                <p class="card-text">{{event.description}}</p>
                </div>
                <div class="d-flex justify-content-evenly align-items-baseline">
                <p>Price: {{event.price}}</p>
                <a :href='"details.html?idUrl="+event._id' class="btn">View More</a>
                </div>
            </div> 
          </div>
        </template>
        <template v-else>
          <div class="d-flex justify-content-center">
            <h4>ERROR 404 NOT FOUND</h4>
        </template>
        
        
      </main>
    
    <footer>
      <figure class="d-flex">
        <a class="p-2" href="https://www.instagram.com" target="_blank"><img src="./assets/images/insta.png" alt="logo-insta" class="bg-light rounded social"></a>
        <a class="p-2" href="https://www.facebook.com" target="_blank"><img src="./assets/images/face.png" alt="logo-facebook" class="bg-light social"></a>
        <a class="p-2" href="https://web.whatsapp.com/" target="_blank"><img src="./assets/images/wasap.png" alt="logo-whatsapp" class="bg-light rounded-circle social"></a>
      </figure>
      <div>
        <p>Cohort</p>
      </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="./js/upcoming.js"></script>    
</body>
</html>
